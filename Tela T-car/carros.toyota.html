<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carros Toyota</title>
</head>
<body>
    <header>
        <nav class="barra_navegacao">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="faixa_divisoria_toyota">
        <h1>Modelos Toyota</h1>
    </section>

    <div class="tela_carros_toyota">
        <div class="card_carros_toyota">
            <img class="supra" src="toyota_supra.webp" alt="imagem de uma supra preto 2 portas">
            <h1>Supra 2022</h1>
            <span>R$1.000.000,00</span>
            <a href="supra.html"><button class="botao_comprar">Comprar</button></a>
        </div>
        <div class="card_carros_toyota">
            <img class="corolla_gr" src="corollaGRS_2023.png" alt="imagem de uma corolla GR 2 portas">
            <h1>Corolla GR 2023</h1>
            <span>R$461.990,00</span>
            <a href="corollaGR.html"><button class="botao_comprar">Comprar</button></a>
        </div>
        <div class="card_carros_toyota">
            <img class="etios" src="toyota_etios.png" alt="imagem de uma etios 4 portas">
            <h1>Etios</h1>
            <span>R$79.998,00</span>
            <a href="etios.html"><button class="botao_comprar">Comprar</button></a>
        </div>
        <div class="card_carros_toyota">
            <img class="yaris" src="toyota_yaris.webp" alt="imagem de uma yaris 4 portas">
            <h1>Yaris</h1>
            <span>R$97.990,00</span>
            <a href="yaris.html"><button class="botao_comprar">Comprar</button></a>
        </div>
        <div class="card_carros_toyota">
            <img class="corolla" src="corolla_2022_inicio.png" alt="imagem de uma corolla 4 portas">
            <h1>Corolla 2022</h1>
            <span>R$127.000,00</span>
            <a href="corolla.html"><button class="botao_comprar">Comprar</button></a>
        </div>
        <div class="card_carros_toyota">
            <img class="hilux" src="hilux.png" alt="imagem de uma hilux 4 portas">
            <h1>Hilux</h1>
            <span>R$272.190,00</span>
            <a href="hilux.html"><button class="botao_comprar">Comprar</button></a>
        </div>
    </div>

</body>
</html>
